name: workflow-pia-serverlist-manual

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Enter tag name for test/dev image'
        default: 'test'

jobs:
  run-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to GitHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: get pia serverlist
        uses: Wandalen/wretry.action@v3
        with:
          command: |
            pia_serverlist_url='https://serverlist.piaservers.net/vpninfo/servers/v4'
            pia_port_foward_enabled_jq_filter='.regions | .[] | select(.port_forward==true) | .dns'
            pia_port_foward_enabled_result=$(curl --silent --insecure "${pia_serverlist_url}" | jq -r "${pia_port_foward_enabled_jq_filter}")
            echo "${pia_port_foward_enabled_result}"
            
